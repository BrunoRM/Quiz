<div style="margin-top: 5%;">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-success">
            <div class="panel panel-heading">
                <h4><i class="fa fa-home"></i> Menu</h4>
                <h5> <i class="fa fa-user"></i> {{nomeJogador}}</h5>
            </div>
    
            <div class="panel panel-body">
                <div ng-show="mostrarTelaDificuldades == false">
                    <button class="btn btn-success col-md-6 col-md-offset-3" ng-click="novoJogo()"> <i class="fa fa-gamepad"></i> Jogar</button>
                    <button class="btn btn-warning col-md-6 col-md-offset-3" ng-click="placares()"> <i class="fa fa-sort-amount-desc"></i> Placares</button>    
                    <button class="btn btn-danger col-md-6 col-md-offset-3" ng-click="volume()"> <span ng-show="som === true"> <i class="fa fa-volume-up"></i></span> <span ng-show="som === false"><i class="fa fa-volume-off"></i></span> Música</button>
                    <button class="btn btn-sucess col-md-6 col-md-offset-3" ng-click="logout()"><i class="fa fa-sign-out"></i> Sair</button>
                </div>

                <div ng-show="mostrarTelaDificuldades == true">
                    <button style="margin-top: -13%;" class="btn btn-success col-md-3" ng-click="mostrarTelaDificuldades = false"><i class="fa fa-arrow-left"></i> Voltar</button>
                    
                    <h3 style="text-align: center;">Selecione a dificuldade</h3>
                
                    <button class="col-md-6 col-md-offset-3 btn btn-success" ng-click="comecarJogo('f')">Fácil</button>
                    <button class="col-md-6 col-md-offset-3 btn btn-warning" ng-click="comecarJogo('m')">Médio</button>
                    <button class="col-md-6 col-md-offset-3 btn btn-danger" ng-click="comecarJogo('d')">Difícil</button>
                </div>
            </div>
        </div>
    </div>
</div>
