<div class="col-md-4 col-md-offset-4" style="margin-top: 7%;">

    <div class="panel panel-success">
        <div class="panel panel-heading">                                
            <h4> <i class="fa fa-unlock-alt"></i> Login</h4>
        </div>

        <div class="panel panel-body">
                
            <form name="login" ng-submit="logar()" novalidate autocomplete="off">
                
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" maxlength="15" minlength="5" ng-model="usuario" type="text" id="usuario" name="usuario" ng-required="true">
                        <div class="error" ng-messages for="login.usuario" ng-show="login.usuario.$invalid && mostrarErros && erroLogin == null">
                            <div ng-message when="required"><i class="fa fa-exclamation"></i> Digite um usuário</div>
                        </div>        
                    </div>
                </div>
    
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="senha">Senha</label>
                        <input class="form-control" maxlength="20" minlength="6" ng-model="senha" type="password" id="senha" name="senha" ng-required="true">
                        <div class="error" ng-messages for="login.senha" ng-show="login.senha.$invalid && mostrarErros && erroLogin == null">
                            <div ng-message when="required"><i class="fa fa-exclamation"></i> Digite uma senha</div>
                        </div>
                    </div>
                </div>
                <input class="btn btn-success col-md-12" type="submit" value="Login">

                <span class="btn col-md-4" ng-click="cadastrar()">Cadastrar</span>
                <span class="btn col-md-4" ng-click="volume()"> <span ng-if="som">Desligar</span> <span ng-if="!som">Ligar</span> música</span>
                <span class="btn col-md-4" ng-click="placares()">Placares</span>
    
                <div class="error" ng-show="erroLogin != null && erroLogin != ''">
                    <div><i class="fa fa-exclamation"></i> {{erroLogin}}</div>
                </div>
                
            </form>
        </div>                
    </div>
</div>
